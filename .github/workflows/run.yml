name: Ejecutar y enviar reporte Snowflake - LM 

on:
  schedule:
    - cron: "0 11 * * *"  # 08:00 America/Santiago cuando Chile est치 en UTC-3
    - cron: "0 17 * * *"  # 14:00 America/Santiago cuando Chile est치 en UTC-3
    - cron: "30 18 * * *"  # 15:30 en Chile cuando Chile est치 en UTC-3
    # - cron: "0 12 * * *"  # 08:00 America/Santiago cuando Chile est치 en UTC-4
  workflow_dispatch: {}  

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python job.py

      # opcional: guardar el excel como artefacto para descargarlo desde GitHub
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reportes
          path: |
            reporte_*.xlsx
